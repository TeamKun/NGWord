name: NGWord
version: ${project.version}
main: com.github.kei7777.ngword.NGWord
api-version: 1.15
prefix: NGWord
authors: [ Kei, Kamesuta, Maru-256 ]
softdepend: [ NametagEdit ]
description: NGWord
website: https://github.com/Kei-7777

commands:
  ngword:
    aliases: [ ng ]
    permission: ngword
    description: /ngword <add|color|list|pardon|random|reload|reset|set>
    usage: |-
      /ngword add - 追加NGワード登録の対話を開始する
      /ngword color <color> - NGワードの表示色を変更する
      /ngword list - 追加登録されたNGワードの一覧を表示する
      /ngword pardon <player> - プレイヤーのBANを解除する
      /ngword random - 全てのプレイヤーのNGワードをランダムに設定する
      /ngword reload - ngwords.ymlとadditionalWords.ymlを再読み込みする
      /ngword reset - 全てのプレイヤーのNGワード及びBANの解除する
      /ngword set <player> <word> - NGワードを設定する

permissions:
  ngword:
    default: op